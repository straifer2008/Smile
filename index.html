<!doctype html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Подключение стилей, Bootstrap & FontAwesome    -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<section class="head">
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-sm-7 header-top-left">
                        <div class="phone">
                            <p>custom care: 888-23-4567</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-5 header-top-right">
                        <div class="curency">
                            <ul>
                                <li>
                                    <p>
                                        $ US <span class="caret"></span>
                                    </p>
                                </li>
                            </ul>
                        </div>
                        <div class="user">
                            <ul>
                                <li>
                                    <p>
                                        <img src="img/user-img.png" alt="user image">
                                        my account
                                    </p>
                                </li>
                            </ul>
                        </div>
                        <div class="search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="col-md-6">
                        <nav class="navbar navbar-default">
                            <ul class="nav navbar-nav">
                                <li><a href="#">new <span class="caret"></span></a></li>
                                <li><a href="#">designers <span class="caret"></span></a></li>
                                <li><a href="#">wonen <span class="caret"></span></a></li>
                                <li><a href="#">man <span class="caret"></span></a></li>
                                <li><a href="#">clearence <span class="caret"></span></a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-3">
                        <div class="you-cart">
                            <p>Your cart <span class="caret"></span></p>
                        </div>
                        <div class="bascet">
                            <p>
                                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                <span>0 items</span> | <span>$ 0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</section>
<section></section>
<section></section>
<section></section>
<section></section>
<section></section>
<section></section>
<section></section>

    <script src="js/jquery.min.js" defer></script>

    <script src="js/script.js" defer></script>
</body>
</html>
