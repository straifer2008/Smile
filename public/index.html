<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smile Porject</title>
    <!--Add styles-->
    <link rel="stylesheet" href="css/build.min.css">
</head>
<body>

    <header class="header">
    <div class="header-top black-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12 header-top-left left">
                    <p class="phone">Casom care. <span>888-23-4567</span></p>
                </div>
                <div class="col-lg-6 col-md-6  col-xs-12 header-top-right">
                    <div class="right">
                        <ul class="account">
                            <li class="dropdown currency add-right-border">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">&#036; us<span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">&#8372; ua</a></li>
                                    <li><a href="#">&#128; eur</a></li>
                                </ul>
                            </li>
                            <li class="my-account add-right-border">
                                <a href="#">
                                    <i class="fa fa-user" aria-hidden="true"></i>my account
                                </a>
                            </li>
                            <li class="search add-right-border">
                                <a href="#"><i class="fa fa-search"></i></a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container header-bottom">
        <div class="row">
            <div class="col-lg-2 col-sm-6 col-xs-12">
                <div class="logotype">
                    <a href="#" class="logo"><img src="img/logo.png" alt="Logo"></a>
                </div>
            </div>
            <div class="col-lg-3 col-lg-push-6 col-sm-6 col-xs-12">
                <div class="carts">
                    <div class="user-cart">
                        <div class="dropdown cart-dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Your cart <i class="fa fa-caret-down"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a href="#">cart 1</a></li>
                                <li><a href="#">cart 2</a></li>
                            </ul>
                        </div>
                        <div class="items">
                            <i class="fa fa-shopping-bag"></i>
                            <div class="items-block">
                                <span class="items-in">0</span> Items | &#036; <span class="cost">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-lg-pull-3 col-sm-12 col-xs-12">
                <div class="menu">
                    <nav class="navbar navbar-default">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar-main">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="navbar-text hidden-lg">Menu</span>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar-main">
                            <ul class="navbar-nav nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">new <span
                                            class="caret"></span></a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
                                        <li><a class="dropdown-item" href="#">New 1</a></li>
                                        <li><a class="dropdown-item" href="#">New 2</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">designers</a></li>
                                <li><a href="#">women</a></li>
                                <li><a href="#">men</a></li>
                                <li><a href="#">clearence</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

<!--Slider-->
    <section class="carusel">
        <div class="owl-carousel owl-theme">
            <div class="carusel-items">
                <img src="img/carusel/1.png" alt="1">
            </div>
            <div class="carusel-items">
                <img src="img/carusel/1.png" alt="2">
            </div>
            <div class="carusel-items">
                <img src="img/carusel/1.png" alt="3">
            </div>
            <div class="carusel-items">
                <img src="img/carusel/1.png" alt="4">
            </div>
            <div class="carusel-items">
                <img src="img/carusel/1.png" alt="5">
            </div>
        </div>
        <div class="time-line"></div>
    </section>

<!--sign in block-->
    <section class="sign">
        <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="email">
                            <label for="">Stay updated</label>
                            <input class="mail" type="email" placeholder="Your email address">
                            <input class="submit" type="submit" value="+">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="social">
                            <ul class="find-us">
                                <li>Find us</li>
                                <li><a href="#"><i class="fa fa-facebook fa-2x"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter fa-2x"></i></a></li>
                                <li><a href="#"><i class="fa fa-pinterest fa-2x"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </section>

<!--one compile script with Jquery, bootstrap & main.js-->
    <script src="js/build.min.js"></script>
</body>
</html>
